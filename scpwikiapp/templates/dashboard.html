<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #2C3E50;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            background-color: #1A252F;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #34495E;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #34495E;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ecf0f1;
        }

        .chat-header {
            padding: 20px;
            background-color: #bdc3c7;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #3498db;
            color: white;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #2ecc71;
            color: white;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #bdc3c7;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            margin-left: 10px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
            </div>
            <div class="chat-list">
                <div class="chat-item">Chat 1</div>
                <div class="chat-item">Chat 2</div>
                <div class="chat-item">Chat 3</div>
                <div class="chat-item">Chat 4</div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <h2>Chat Title</h2>
            </div>
            <div class="chat-messages">
                <div class="message user-message">Hello, how can I help you?</div>
                <div class="message bot-message">I need some information about your services.</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
